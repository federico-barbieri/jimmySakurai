<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--font-->
    <link rel="stylesheet" href="https://use.typekit.net/flq4alg.css">

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Sakurai</title>
</head>
<body>

    <container id="container">

        <!-- ARTICLE OBSESSION-->

        <article id="obsession">

        <p class="tribute-p">A tribute <br>to <br>Jimmy Sakurai's</p>

        <hr class="hr1 horizontal">

        <hr class="hr2 horizontal">

        <h1 class="obsession-h1">OBSESSION</h1>

        <hr class="hr3 horizontal">

        <hr class="hr4 horizontal">

        <hr class="hr4ymedio horizontal">
        

        <div class="white-part"></div>

        <!-- vertical strings-->

        <hr class="hr-a vertical">

        <hr class="hr-b vertical">

        <hr class="hr-c vertical">

        <hr class="hr-d vertical">

        <hr class="hr-e vertical">

        <hr class="hr-f vertical">

        <!-- AUDIO MATERIAL-->
        
        <audio class="audio-string6" src="guitar-sound/6.mp3"></audio>
        <audio class="audio-string5" src="guitar-sound/5.mp3"></audio>
        <audio class="audio-string4" src="guitar-sound/4.mp3"></audio>
        <audio class="audio-string3" src="guitar-sound/3.mp3"></audio>
        <audio class="audio-string2" src="guitar-sound/2.mp3"></audio>
        <audio class="audio-string1" src="guitar-sound/1.mp3"></audio>



        </article>

        <!-- ARTICLE NAME-->

        <article id="name">

            <hr class="hr5 horizontal">

            <hr class="hr6 horizontal">
    
            <hr class="hr7 horizontal">


            <p class="if-you-never" data-aos="fade-right">If you've never heard of Akio Sakurai</p>

            <div class="white-part2"></div>

            <p class="not-exist" data-aos="fade-left">it's because that name doesn't exist.</p>
        </article>


        <!-- ARTICLE 30 YEARS-->

        <article id="thirty-years">


            <hr class="hr8 horizontal">

            <hr class="hr9 horizontal">

            <hr class="hr10 horizontal">

            <hr class="hr11 horizontal">

            <p class="for-the-past" data-aos="fade-right">For the past 30 years,
                he has been Jimmy Sakurai.
            </p>

            <div class="white-part3"></div>

            <p class="jimmy-page" data-aos="fade-left">The most thorough imitator of Jimmy Page.</p>
            
        </article>

                <!-- ARTICLE BORN IN JAPAN-->

                <article id="born-in-japan">


                    <hr class="hr12 horizontal">
        
                    <hr class="hr13 horizontal">
        
                    <hr class="hr14 horizontal">
        
                    <hr class="hr15 horizontal">
        
                    <p class="akio-was-born" data-aos="fade-right">Akio was born in Japan,
                        but his mind was reborn
                    </p>
        
                    <div class="japan" data-aos="fade-up"></div>
        
                    <p class="after-listening" data-aos="fade-left">after listening to Led Zeppelin</p>
                    
                </article>


    </container>
    
    <script src="app.js"></script>

    <!-- AOS LIBRARY-->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>

</body>
</html>
